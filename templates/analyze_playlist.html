<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            .wrapper { display: flex;
                flex-wrap: wrap;
                justify-content: flex-end; }

            .div1 { flex-basis: 25%; }
            .div2 { flex-basis: 50%; }
            .div3 { flex-basis: 75%; }
            .div4 { flex-basis: 100%; }

            h1 {text-align: center;}
            h2 {text-align: center;}
    
        </style>
    </head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <h1>Analysis of Playlist: {{ playlist_name }}</h1>
    <hr>

    <body>
        <h2>Playlist Timeline</h2>
        {{ timeline }}
        <hr>

        <h2>Playlist Genres</h2>
        {{ genres }}
        <hr>

        <h2>Top Artists / Albums</h2>
        <div class="wrapper">
            <div class="div div2">
                {{ top_artists }}
            </div>
            <div class="div div2">
                {{ top_albums }}
            </div>
        </div>
        <hr>

        <h2>Audio Features</h2>
        {{ features_boxplot }}
        <hr>

        {{ similar_playlists }}
    </body>

</html>
